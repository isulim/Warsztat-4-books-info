<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row container-fluid">
        <div class="container-fluid col">
            <h4>Lista książek</h4>
                <ol id='books-list' class="list-group"> 
                    
                </ol>
        </div>
        
        <div class="container-fluid col" id="form-div">
            <form id="new-book">
            <h4>Dodaj nową książkę</h4>
            <div class="row">
                <label>Autor:
                    <input type="text" id="author" name="author">
                </label>
            </div>
            <div class="row">
                <label>Tytuł:
                    <input type="text" id="title" name="title">
                </label>
            </div>
            <div class="row">
                <label>ISBN:
                    <input type="text" id="isbn" name="isbn">
                </label>
            </div>
            <div class="row">
                <label>Wydawca:
                    <input type="text" id="publisher" name="publisher">
                </label>
            </div>
            <div class="row">
                <label>Gatunek:
                    <input type="number" id="genre" name="genre" min="0" step="1">
                </label>
            </div>
            <div class="row">
                <input class="btn btn-success" type="submit" value="Zapisz">
            </div>
            </form>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
